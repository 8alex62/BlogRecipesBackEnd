components:
  schemas:
    UserAuth:
      type: object
      properties:
        _id:
          type: string
          description: The unique identifier for the user authentication
          example: "64369b27e879056a8d3c8f71"
        username:
          type: string
          description: The username for authentication
          example: "testuser"
        password:
          type: string
          description: The password for authentication (write-only)
      required:
        - username
        - password